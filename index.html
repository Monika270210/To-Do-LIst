<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet"> -->

    <title>To Do List</title>
    <link rel="icon" href="hnet.com-image.ico">
</head>
<body>
    <h1> My To Do List</h1>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh " aria-hidden="true"></i> <!-- aria hidden= true is for visually impaired , i.e., reader  will not read this part-->
            </div>
            <div id="date"></div>
        </div>  
        <div class="content">
         <ul id="list"></ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <input type="text" id="input" placeholder="Add here"> <!-- placeholder describe the hint of value type-->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
